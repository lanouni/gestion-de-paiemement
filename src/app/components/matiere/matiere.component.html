<div class="row">
    <div class="col-3">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <div class="title"><h3> les matieres</h3></div>
        <ul>
          <li class="list-group-item" style="margin-top: 5px;;" (load)="reloadData()" *ngFor="let matiere of matieres | async">
            <a class="nav-link" id="v-pills-home-tab" data-toggle="pill" href="{{matiere.nom_matiere}}" routerLink="{{matiere.nom_matiere}}" role="tab" aria-controls="v-pills-home" aria-selected="true">{{ matiere.nom_matiere}} </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-9">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="table">
          <div class="title">liste etudiant</div>
        <table class="table" >
            <thead>
              <tr>
                <th scope="col">nom </th>
                <th scope="col">pernom</th>
                <th scope="col">ville</th>
                <th scope="col">phone 1</th>
                <th scope="col">phone 2</th>
                <th scope="col">date inscription</th>
                <th scope="col">information</th>
              </tr>
            </thead>
            <tbody (load)="reloadDataEtudiant()" *ngFor="let etudiant of etudiant$ | async">
              <tr>
                  <td >
                      {{etudiant.nom}}
                  </td>
                  <td>
                      {{etudiant.prenom}}
                  </td>
                  <td>
                      {{etudiant.ville}}
                  </td>
                  <td>
                      {{etudiant.phone_1}}
                  </td>
                  <td>
                      {{etudiant.phone_2}}
                  </td>
                  <td>
                      {{etudiant.date_insc}}
                  </td>
                  <td>
                    <a href="{{etudiant.nom}}/{{etudiant.prenom}}/details" routerLink="{{etudiant.nom}}/{{etudiant.prenom}}/details">
                      <button class="btn btn-outline-success" >
                        details
                      </button>
                    </a>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
