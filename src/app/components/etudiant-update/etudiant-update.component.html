<div class="col-9" style="margin: auto  ; margin-bottom: 5px;">
    <div class="tab-content" id="v-pills-tabContent">
      <div class="table">
        <div class="title">liste etudiant</div>
      <table class="table" >
          <thead>
            <tr>
              <th scope="col">nom </th>
              <th scope="col">pernom</th>
              <th scope="col">ville</th>
              <th scope="col">phone 1</th>
              <th scope="col">phone 2</th>
              <th scope="col">date inscription</th>
            </tr>
          </thead>
          <tbody (load)="reloadData()" *ngFor="let etud of etud$ | async">
            <tr>
                <td >
                    {{etud.nom}}
                </td>
                <td>
                    {{etud.prenom}}
                </td>
                <td>
                    {{etud.ville}}
                </td>
                <td>
                    {{etud.phone_1}}
                </td>
                <td>
                    {{etud.phone_2}}
                </td>
                <td>
                    {{etud.date_insc}}
                </td>
             
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="form" style="margin-top: 5px;;" *ngFor="let etud of etud$ | async">
        <form #UpdateEtudiantForm=ngForm (ngSubmit)="onSubmit()">
          <div class="alert alert-danger" [hidden]="!error">veuiller verifier les donnees inserer</div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">nom</label>
              <div class="col-sm-10">
                <input type="text" name="nom" class="form-control" [(ngModel)]="etudiant$.nom"  placeholder="au moin 2 caractere">
              </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">prenom</label>
                <div class="col-sm-10">
                  <input type="text" name="prenom" class="form-control" [(ngModel)]="etudiant$.prenom"  placeholder="au moin 2 caractere">
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label">ville</label>
                <div class="col-sm-10">
                  <input type="text" name="ville" class="form-control" [(ngModel)]="etudiant$.ville"  placeholder="au moin 2 caractere">
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label">phone 1</label>
                <div class="col-sm-10">
                  <input type="number" name="phone_1" class="form-control" [(ngModel)]="etudiant$.phone_1"  placeholder="10 nombre">
                </div>
              </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">phone2</label>
              <div class="col-sm-10">
                <input type="number" name="phone_2" class="form-control" [(ngModel)]="etudiant$.phone_2"  placeholder="10 nombre ">
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">date inscription</label>
              <div class="col-sm-10">
                <input type="date" name="date_insc" class="form-control" [(ngModel)]="etudiant$.date_insc" min="2020" >
              </div>
            </div>

            
            
            <div class="form-group row" style="text-align: center;">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary"  [disabled]="!UpdateEtudiantForm.valid">modifier</button>
              </div>
            </div>
          </form>
    </div>
